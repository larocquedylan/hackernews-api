<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HN Story Bookmark</title>
  </head>
  <body>
    <h2>Hacker News Story Bookmark</h2>

    <input
      type="text"
      id="hnUrl"
      placeholder="Paste HackerNews URL here"
      size="60" />
    <button id="fetchBtn">Fetch Story</button>
    <button id="bookmarkBtn">Bookmark Story</button>

    <div id="storyDetails"></div>

    <hr />
    <h3>Your Bookmarks:</h3>
    <ul id="bookmarkList"></ul>

    <script src="script.js"></script>
  </body>
</html>
